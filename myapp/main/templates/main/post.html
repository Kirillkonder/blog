{% load static %}

<!DOCTYPE>
<html >
<head>
	<title></title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

	<link rel="stylesheet" href="{% static 'main/css/post.css' %}">

</head>
<body>
<div class="shell">
	<div class="border">

		

		<div id="main">
			<div id="content" class="left">
				
				<div class="projects">
					<h3>Записи</h3>
					{% for post in post_list%}
					<div class="item">
						<div class="image left">
							<a href="#"><img src="{{ post.img.url }}" width="200px" /></a>  
								 
						</div>
						<div class="text left">
							<h4><a href="{{ post.id }}">{{post.title}}</a></h4><!-- 
							даем каждому заголовку id  и переходим на страницу 
							-->
							<p>{{post.description}}</p>
							<p>Автор: {{post.author}} </p>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
					{% endfor %}
				</div>
			</div>
			
			<div class="cl">&nbsp;</div>
		</div>
		

	</div>
	
	
</body>
</html>
